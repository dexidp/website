title = "Dex"
disableKinds = ["taxonomy", "taxonomyTerm"]
copyright = "Dex IdP Contributors"

enableGitInfo = true

[caches]
 [caches.assets]
  dir = ":cacheDir/_gen"
  maxAge = -1
 [caches.getcsv]
  dir = ":cacheDir/:project"
  maxAge = "60s"
 [caches.getjson]
  dir = ":cacheDir/:project"
  maxAge = "60s"
 [caches.images]
  dir = ":cacheDir/_images"
  maxAge = -1
 [caches.modules]
  dir = ":cacheDir/modules"
  maxAge = -1

[markup.highlight]
style = "paraiso-dark"

[params]
font_awesome_version = "5.12.0"
description = "A Federated OpenID Connect Provider"
favicon = "favicon.png"
repositoryUrl = "https://github.com/dexidp/website"
contentDir = "/content/"

[params.logos]
navbar = "dex-horizontal-color.png"


[[params.social]]
name = "GitHub"
color = "#000000"
url = "https://github.com/dexidp/dex"
icon = "fab fa-github"

[[params.social]]
name = "Twitter"
color = "#00aced"
url = "https://twitter.com/dexidp"
icon = "fab fa-twitter"

[[params.fonts]]
name = "Fira Sans"
sizes = [300, 400, 600, 700]
type = "sans_serif"

[[params.fonts]]
name = "Fira Mono"
sizes = [300, 400, 600, 700]
type = "monospace"

[[params.fonts]]
name = "Fire Sans"
sizes = [100, 200, 300, 400, 500, 600, 700]
type = "heading_font"

[[menu.main]]
name = "Home"
url = "/"
weight = 1

[[menu.main]]
name = "Getting Started"
url = "/docs/getting-started/"
weight = 3

[[menu.main]]
name = "Documentation"
url = "/docs/"
weight = 3
